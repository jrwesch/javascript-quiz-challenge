<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Scores Page</title>
</head>
<body>
    <main id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>

    </main>
    <script src="scores.js"></script>

</html>
